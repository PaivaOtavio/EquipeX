<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slyle.css">
    <title>Cadastro</title>
</head>



<body>
    <div class="Container">
        <div class="Form_Logo">
            <img src="img/logo.png">
    </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Login</a></button>
                    </div>

                    <div class="inputs">
                        <div class="box">
                            <label for="firstname">Primeiro nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>
                        <div class="box">
                            <label for="lasttname">último nome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu último nome" required>
                        </div>
                        <div class="box">
                            <label for="password">Senha</label>
                            <input id="password" type="text" name="password" placeholder="Digite sua senha" required>
                        </div>
                        <div class="box">
                            <label for="checkpassword">Confirme sua senha</label>
                            <input id="checkpassword" type="text" name="checkpassword" placeholder="Confirme sua senha" required>
                        </div>
                        <div class="box">
                            <label for="email">Digite seu email</label>
                            <input id="email" type="email" name="email" placeholder="Informe seu email" required>
                        </div>
                        <div class="box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                        </div>
                    </div>
                    <div class="perfil-group">
                        <div class="perfil-title">
                            <h6>Perfil</h6>
                        </div>
                        <div class="perfil">
                            <div class="perfi-input">
                                <input type="radio" id="Orientador" name="perfil">
                                <label for="Professor">Orientador</label>
                            <div class="perfi-input">
                                <input type="radio" id="Aluno" name="perfil">
                                <label for="aluno">Aluno</label>
                            </div>
                        </div>
                    </div>
                    <div class="submmit-button">
                        <button><a href="#">Cadastrar</a></button>
                    </div>

                </div>
            </form>

        </div>
</body>
</html>
